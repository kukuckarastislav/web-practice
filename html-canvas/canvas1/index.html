<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Canvas1</title>
</head>
<body>
    <div class="container">
        <canvas id="canvas" class="canvas1" width="1536" height="941"></canvas>
        <div class="panel">
            <div class="btn-group">
                <button class="btn" id="btnClear">Clear</button>
                <input type="color" id="colorPicker" value="#000000">
                <input class="range" type="range" id="range" min="1" max="100" value="1">
            </div>
        </div>
    </div>

</body>
</html>
